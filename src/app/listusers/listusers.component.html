<table class="datatable table table-striped table-bordered">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Summary</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
      <tr class = "gradeX" *ngFor="let user of users">
          <td class="center">{{ user.FirstName }}</td>
          <td class="center">{{ user.LastName }}</td>
          <td class="center">{{ user.Email }}</td>
          <td class="center">{{ user.Summary }}</td>
          <td class="center">{{ user.Description }}</td>
          <td class="center"> 
            <div class="row">
                <div class="col-md-6 border-right">
                    <button type="button" class="btn btn-link" (click)="onUpdateUser({StudentId: user.StudentId, FirstName: user.FirstName, LastName: user.LastName, Email: user.Email, Summary: user.Summary, Description: user.Description})">Update</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-link" (click)="onDeleteUser(user.StudentId)">Delete</button>
                </div>
            </div>
          </td>
      </tr>
  </tbody>
</table>

<div class="alert alert-warning" *ngIf="deleteItem">
    <div class="form">
        <div class="form-group">
            <strong>Warning!</strong> Are you sure you definetely want to delete this item?
        </div>
        
        <div class = "form-group">
            <button type="button" class="btn btn-warning" (click)="onDeleteItem()">Yes</button>
            <button type="button" class="btn btn-default" (click)="onCancelDelete()">No</button>
        </div>
    </div>
</div>

<div>
    <div class="form-row" id="successAlert" *ngIf="alertPointer == 1">
        <div class="form-group col-md-12 alert alert-success">
            <strong>Success!</strong> Item deleted successfully!
        </div>
    </div>
      
    <div class="form-row" id="errorAlert" *ngIf="alertPointer == 2">
        <div class="form-group col-md-12 alert alert-danger">
            <strong>Error!</strong> Something went wrong!
        </div>
    </div>
</div>
